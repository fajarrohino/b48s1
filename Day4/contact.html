<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <title>Contact day3</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><img src="images/logo-dw.png" alt="" /></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
      <div class="nav-right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <!-- Form Contact -->
    <div class="contact-container">
      <form class="form-container">
        <div>
          <label>Name</label>
          <input id="input-name" />
        </div>
        <div>
          <label>Email</label>
          <input id="input-email" />
        </div>
        <div>
          <label>Phone Namber</label>
          <input id="input-phone" />
        </div>
        <div>
          <label>Subject</label>
          <select id="input-subject">
            <option value="">Pilih Subject..</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
        </div>
        <div>
          <label>Your Message</label>
          <textarea id="input-message"></textarea>
        </div>
        <button type="submit" onclick="submitData(event)">Submit</button>
      </form>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
